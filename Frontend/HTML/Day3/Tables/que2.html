<!-- Build a 3Ã—3 table with numbers 1 to 9. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style> 
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;"> 
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
</body>
</html>
