<!-- 1. Basic Structure Task
👉 Write the complete structure of a basic HTML document that:

Has a title called “Frontend Mastery”

Shows an h1 heading: "Welcome!"

Displays a paragraph: "HTML is easy and fun." -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mastery</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>HTML is easy and fun</p>
</body>
</html>
