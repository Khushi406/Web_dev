<!-- Write an HTML snippet where:

A paragraph contains bold, italic, and underlined words using <strong>, <em>, and <u>. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested Tags</title>
    </head>
    <body>
        <p> A Paragraph contains <strong>bold</strong>,<em> italic</em> and <u>underline</u>.</p>
    </body>
    </html>
