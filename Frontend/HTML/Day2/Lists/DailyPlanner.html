<!-- Build a "Daily Planner" Webpage:
Title (<h1>): “My Daily Planner”
Ordered list of your tasks
Unordered list of things to carry or remember
Add a footer with your name
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
 </head>
 <body>
    <h1>My Daily Planner</h1>
    <h2>Daily Tasks</h2>
    <p> <ol>
        <li>Wake up at 5:00 AM</li>
        <li>Do a 30-min workout</li>
        <li>Study Frontend</li>
        <li>Attend College Lecture</li>
    </ol></p>
    <h2>Things to carry</h2>
    <p> <ul>
        <li>Water Bottle</li>
        <li>ID card</li>
        <li>Assignment file</li>
    </ul></p>
    <hr>
    <footer>Khushi</footer>
 </body>
 </html>
