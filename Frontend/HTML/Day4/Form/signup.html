<!-- "Signup Form for Newsletter"
Inputs: Full Name, Email, Interests (checkboxes), Country (dropdown), Submit button
Add labels and placeholders
Use required to validate fields
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
</head>
<body>
    <h2>Newsletter Signup Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="First" required>
        <input type="text" id="name" name="name" placeholder="Last" required>
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required>
        <select name="Country" required></select>
        <br><br><button type="submit">Submit</button>

        

    </form>
</body>
</html>
