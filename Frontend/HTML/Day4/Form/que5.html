<!-- Build a feedback form using:
Text inputs, radio buttons (rating), and a submit button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <p>Thankyou for taking time to provide feedback.</p>
    <hr>
    <form action="/submit" method="post">
        <p>would you recommend it to your friends and colleagues?</p>
        <label><input type="radio" name="recommend" value="yes">Yes</label>
        <label><input type="radio" name="recommend" value="no">NO</label>
        <br>
        <label for="msgbox"> <p>Do you have any suggestions yo improve?</p></label>
        <textarea id="msgbox" name="msgbox" rows="4" cols="30" required></textarea>
        <br>
        <label><p>How satisfied are you with our company overall?<br>
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <input type="radio" name="rating" value="5">
        </p></label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
