<!-- Create a contact form with:
Name, Email,  Message box, Submit button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <h2>Contact me:</h2>
    <form action="/submit" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="username" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="msg">Message Box:</label><br>
        <textarea id="msg" name="msgbox" placeholder="you can enter your msg here" required></textarea><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
