<!-- Embed a video file with controls, a poster image, and set to 720x480 resolution. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video controls width="720px" height="480px" poster="vid.jpg">
        <source src="" type="video/">
         Your browser does not support the video tag.
    </video>
</body>
</html>
