<!-- Embed a PDF document into a webpage using both <embed> and <object>. -->
   
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>embedpdf</title>
    </head>
    <body>
        <embed src="assets/file.pdf"
        width="800"
        height="600" type="application/pdf">

        <object data="assets/file.pdf"
        width="800"
        height="600" type="application/pdf">
         Doent suppport
        </object>
        

    </body>
    </html>
