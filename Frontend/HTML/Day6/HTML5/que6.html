<!-- Create a simple video gallery with two short videos using the <video> tag, arranged using semantic tags like <section> and <article>. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webgallery</title>
    </head>
    <body>
        <header> 
            <h2>Welcome to web gallery</h2>
        </header>
        <main>

                <source src="assets/v1.webp" type="video/webp"
            </video>

            width="320" height="240" allowfullscreen frameboard="5"></iframe>

        </main>
    </body>
    </html>
